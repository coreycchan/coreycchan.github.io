<!DOCTYPE html>
<style>
    body {
    padding-top: 80px;
    }

    .show-cart li {
    display: flex;
    }
    .card {
    margin-bottom: 20px;
    }
    .card-img-top {
    width: 200px;
    height: 200px;
    align-self: center;
    }

    .alight-right {
    text-align: right;
    border: 0;
    }
    /* new button */
    .btn {
    font-size: 1em;
    padding: 10px;
    color: #fff;
    border: 2px solid #946B45;
    border-radius: 20px/50px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease-out;
    }
    .btn:hover {
    background: #946B45;
    }
    .overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    transition: opacity 500ms;
    visibility: hidden;
    opacity: 0;
    }
    .overlay:target {
    visibility: visible;
    opacity: 1;
    }

    .popup {
    margin: 70px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    width: 30%;
    position: relative;
    transition: all 5s ease-in-out;
    }

    .popup h2 {
    margin-top: 0;
    color: #333;
    font-family: Tahoma, Arial, sans-serif;
    }
    .popup .close {
    position: absolute;
    top: 20px;
    right: 30px;
    transition: all 200ms;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
    }
    .popup .close:hover {
    color: #946B45;
    }
    .popup .content {
    max-height: 30%;
    overflow: auto;
    }

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    width: 70%;
  }
}
</style>
